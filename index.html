<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Google</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="header-nav">
                <a class="header-nav__link" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                <a class="header-nav__link" href="/images.html">Images</a>
                <a class="header-nav__img-link" href="https://www.google.ru/intl/en/about/products"></a>
                <a class="header-nav__img-link" href="https://www.google.ru/intl/en/about/products">
                    <img src="" alt="avatar">
                </a>
            </nav>
        </header>
        <main class="main">
            <div class="logo">
                <img src="/assets/img/googlelogo.png" alt="google"> 
            </div>
            <div class="form-container">
                <form class="form" action="https://www.google.com/search">
                    <div class="form__search">
                        <span class="form__search-icon">
                            <img src="" alt="search">
                        </span>
                        <textarea class="form__search-textarea" name="b" id="b"></textarea>
                        <button class="form__search-button" type="button">
                            <img src="" alt="voice">
                        </button>
                        <button class="form__search-button" type="button">
                            <img src="" alt="camera">
                        </button>
                    </div>
                    <div class="form__buttons-container">
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__item">Country</div>
            <div class="footer__item">
                <div class="footer__item-information">
                    <a href="https://about.google/?utm_source=google-RU&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    <a href="https://www.google.com/intl/en_ru/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
                <div class="footer__item-information">
                    <a href="https://policies.google.com/privacy?hl=en-RU&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-RU&fg=1">Terms</a>
                    <button>Settings</button>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
